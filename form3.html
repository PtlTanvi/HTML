<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:50%;
            text-align:left;
        }
        body{
           background-color:aqua;
        }
        </style>
</head>
<body>
    <table border="1">
        <tr>
            <th><center><h1>Student Registeration Form</h1></center></th>
        </tr>
    </table>
    <br>
    <table>
        <form action="">
        <tr>
            <td> Name:</td>
            <td>
                <input type="text" placeholder="Enter full name"><br><br>
            </td>
        </tr>
        
        <tr>
            <td> Father Name:</td>
                <td> <input type="text" placeholder="Enter full name"><br><br>
            </td>
        </tr>
        
        <tr>
            <td>Mother Name:</td>
                <td><input type="text" placeholder="Enter full name"><br><br>
            </td>
        </tr>
        
        <tr>
            <td>Phone Number:</td>
                 <td><input type="text" placeholder="017xxxxxxxxx"><br><br>
            </td>
        </tr>
        
        <tr>
            <td> Email:</td>
                <td> <input type="email" placeholder="sample@example.com"><br><br>
            </td>
        </tr>
        
        <tr>
            <td> Gender:</td>
               <td> Male<input type="radio" required> Female<input type="radio" required> Other<input type="radio" required></td><br><br>
            
        </tr>
        
        <tr>
            <td>Date Of Birth:</td>
            <td>
                <input type="text">-
                <input type="text">-
                <input type="text">(dd-mm-yyyy)
                
            </td>
        </tr>
        
        <tr>
            <td>Address:</td>
                <td> <input type="text" placeholder="Street:- House:- Road:-"><br><br>
            </td>
        </tr>
        
        <tr>
            <td> Blood Group:</td>
              <td><select name="" id="">
                <option value="Select">select</option>
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O">O</option>
                <option value="O-">O-</option>
                <option value="O+">O+</option>
              </select><br><br>
            </td>
        </tr>
        
        <tr>
            <td>Department: </td>
               <td> CSE<input type="radio">
                CEE<input type="radio">
                BBA<input type="radio"><br><br>
            </td>
        </tr>
        
        <tr>
            <td>Course:</td> 
            <td> C<input type="checkbox"> C++<input type="checkbox"> JAVA<input type="checkbox"> AI<input type="checkbox"> Machine Learning<input type="checkbox"> Robotics<input type="checkbox"><br><br>
            </td>
        </tr>
        
        <tr>
            <td>Photo:</td>
                 <td><input type="file" ><br><br>
            </td>
        </tr>
        <tr>
            <td><input type="submit"> <input type="reset"></td>
        </tr>
        
    </form>
</table>
</body>
</html>
