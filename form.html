<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:orange;
            color: white;
                }
        table{
            text-align: right;
        }
        .btn{
            width: 50%;
        }
    </style>
</head>
<body>
    <hr>
    <table cellpadding="10">
    <form action="List3.html ">
        <tr>
            <td>
            <h1>Create Your Account</h1>
        </td>
        </tr>
        <tr>
            <td>Enter Name:</td>
            <td><input type="text" placeholder="Enter User Here" required></td>
        </tr>
        <tr>
            <td>Enter Email Id:</td>
            <td><input type="email" placeholder="Enter Email Id Here" required></td>
        </tr>
        <tr>
            <td>Enter Username:</td>
            <td><input type="text" placeholder="Enter  Username Here" required></td>
        </tr>
        <tr>
            <td>Enter Password: </td>
            <td><input type="password" placeholder="Enter Password Here" required></td>
        </tr>
        <tr>
            <td> Enter Confirm Password:</td>
            <td><input type="password" placeholder="Enter Confirm Password Here"required></td>
        </tr> 
        <tr>
            <td>Gender:</td>
            <td>Male<input type="radio" name="name"> Female<input type="radio" name="name">
            Other<input type="radio" name="name"></td>
        </tr>  
        <tr>
            <td>DOB:</td>
            <td><input type="date" style="width: 100%;"></td>
        </tr> 
        <tr>
            <td>Select City:</td>
            <td>
                <select name="" id="">
                    <option value="Rajkot">Rajkot</option>
                    <option value="Junagadh">Junagadh</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Surat">Surat</option>
                    <option value="Morbi">Morbi</option>
                </select>
            </td>
        </tr>   
        <tr>
            <td>Select Color:</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Hobbie:</td>
            <td>Cricket<input type="checkbox"> Football <input type="checkbox">
            Tennis <input type="checkbox"></td>
        </tr>
        <tr>
            <td>Upload Document:</td>
            <td><input type="file" multiple></td>
        </tr>
        <tr>
            <td ></td>
            <td >
                <input class="btn" type="reset"><input class="btn" type="submit">
            </td>
        </tr>
    </form>
    </table>
    <hr>

</body>
</html>
