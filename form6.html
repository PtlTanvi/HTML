<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmision Form</title>
    <link rel="icon" href="Image Ex/logo.jpg">
</head>
<body>
    <center><h1>Speed Computers</h1></center><hr>
    <form action="form3.html" method="post">
    <center>
        <table>
            <tr>
                <td><img src="Image Ex/logo.jpg" width="100px"></td>
                <td colspan="3"><h2>Addmision <Form></Form></h2></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" autofocus></td>
                <td>Last Name:</td>
                <td><input type="text" autocomplete="on"></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td colspan="3"><input type="text" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td colspan="3"><textarea name="add"></textarea></td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="3"><input type="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td colspan="3"><input type="password"></td>
            </tr>
            <tr>
                <td>Student Mo.:</td>
                <td><input type="text" min="5" max="15"></td>
                <td>Perent's Mo.:</td>
                <td><input type="text" maxlength="10"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="text" min="1995-01-15" max="2025-01-01"></td>
                <td>Gender:</td>
                <td><input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>School/Collage:</td>
                <td><input type="text"></td>
                <td>Year:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="country_code">country code:</label></td>
                <td><input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"></td>
            </tr>
            <tr>
                <td><select name="" id="">
                    <option value="select city">select city</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Surat">Surat</option>
                </select></td>
                <td>Designation:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Course Name:</td>
                <td><input list="Course" name="Course">
                <details id="Course">
                    <option value="CCC"></option>
                    <option value="Graphic Design"></option>
                    <option value="Web Development"></option>
                    <option value="Programming C"></option>
                    <option value="Tally&Miracle"></option>
                </details></td>
                <td>Batch Time:</td>
                <td><input type="text"></td>
            </tr>
            <tr> 
                <td>Course Duration:</td>
                <td><input type="text"></td>
                <td>Attached Document:</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </center>
</form>
</body>
</html>
