<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <center>
        <table>
            <tr>
                <td colspan="2"><h1>Input Types of HTML-5</h1></td>
            </tr>
                        <tr>
                <td>Select Color:</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Select date:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Select Time:</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Select Date and Time:</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>Select week:</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Select Month:</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>Select Number:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Select Range:</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Enter Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Search:</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>Enter url:</td>
                <td><input type="url"></td>
            </tr>
        </table>
    </center>
   </form> 
</body>
</html>
